<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The title of the page -->
      <title>
        Contact
      </title>
      <!-- Change the content with an appropriate value -->
      <meta name="description" content="Your contact page description"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
      <link href="styles/main.css" rel="stylesheet">
   </head>
   <body id="top">
      <!-- Start of the top menu -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <a href="contact.html" id="contact-button" class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp"><i class="material-icons">mail</i></a>
          <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
             <div class="mdl-layout__header-row site-logo-row">
                <span class="mdl-layout__title">
                   <div class="site-logo"></div>
                   <span class="site-description">
                      <!-- Text under the page logo -->
                      Material Design Portfolio
                   </span>
                </span>
             </div>
             <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
                <!-- The navigation bar for big screens -->
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="index.html">Portfolio</a><a class="mdl-navigation__link" href="about.html">About</a><a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
             </div>
          </header>
          <div class="mdl-layout__drawer mdl-layout--small-screen-only">
             <!-- The navigation bar for small screens -->
             <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="index.html">Portfolio</a><a class="mdl-navigation__link" href="about.html">About</a><a class="mdl-navigation__link" href="contact.html">Contact</a>
             </nav>
          </div>
          <!-- End of the top menu -->
         <main class="mdl-layout__content">
            <div class="site-content">
               <div class="mdl-grid site-max-width">
                  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
                     <div class="mdl-card__title">
                        <!-- The title of the page -->
                        <h1 class="mdl-card__title-text">Contact</h1>
                     </div>
                     <!-- Change the src value if you want to change the image at the top of the card -->
                     <div class="mdl-card__media"><img class="article-image" src="img/contact.jpg" border="0" alt="Contact">
                     </div>
                     <div class="mdl-grid site-copy">
                        <div class="mdl-cell mdl-cell--12-col">
                           <div class="mdl-card__supporting-text">
                              <p>Contact me using the contact form below:</p>
                              <!-- Change the action value to direct to your email (this might only work when you publish the website on GitHub Pages) -->
                              <form action="https://formspree.io/example@example.com" method="POST" class="form-contact">
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name" name="name">
                                    <label class="mdl-textfield__label" for="Name">Name...</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                 </div>
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="Email" name="_replyto">
                                    <label class="mdl-textfield__label" for="Email">Email...</label>
                                 </div>
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <textarea class="mdl-textfield__input" type="text" rows="5" id="note" name="message"></textarea>
                                    <label class="mdl-textfield__label" for="note">Enter note</label>
                                 </div>
                                 <p>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                    </button>
                                 </p>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Start of the footer -->
            <footer class="mdl-mini-footer">
                <div class="footer-container">
                   <!-- Change the word Untitled to your name (according to the template's licence, you may not delete the link to TemplateFlip's website) -->
                   <div class="mdl-logo">&copy; Untitled. Design: <a href="https://templateflip.com/" target="_blank">TemplateFlip</a></div>
                </div>
             </footer>
             <!-- End of the footer -->
         </main>
         <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
      </div>
   </body>
</html>
